<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clients</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <body>
    <div class="addClient">
        <h1>Manage Clients</h1>
    <div class="client-form-con">
                <img src="images/client.PNG" alt="">
        <div class="client-form">
        <h2>Add New Client</h2>
      <form action="">
        <label for="name">Name<span style="color: red; font-weight: bolder;"> *</span></label>
        <input type="text" id="name"  required/>
        <label for="email">Email<span style="color: red; font-weight: bolder;"> *</span></label>
        <input type="email" id="email" required/> 
        <label for="company">Company Name<span style="color: red; font-weight: bolder;"> *</span></label>
        <input type="text" required id="company"/> 
        <label for="note">Note (Optional)</label>
         <textarea name="" id="note"></textarea>

        <button>Save Client</button>
      </form>
      </div>
      </div>  
    </div>
  </body>
</html>
