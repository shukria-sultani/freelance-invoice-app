<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Dashboard</title>

    <style></style>
  </head>
  <body>
    <div class="summary" style="z-index: 1000">
      <h2>Dashboard</h2>
      <div class="summary-con">
        <div class="totalClients">
          <h2>Total Clients</h2>
          <div class="inner-con">
            <img src="images/clients.png" alt="client" width="50px" height="50px"/>
            <h2>3</h2>
          </div>
        </div>
        <div class="totalInovices">
          <h2>Total Invoices</h2>
          <div class="inner-con">
            <img src="images/invoice.png" alt="invoice" width="50px" height="50px" />
            <h2>5</h2>
          </div>
        </div>
        <div class="inovicesValues">
          <h2>Total Invoices Value</h2>
          <div class="inner-con">
            <img src="images/money.png" alt="money" width="50px" height="50px" />
               <h2>Afs 5000</h2>
          </div>
       
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
